<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/js/main.js"></script>
</head>
<body>
    <div><button id="reset">Reiniciar</button></div>
    <header id="header">
        <div id="title"><h1>Adivina el Numero!<span id="condition">(Entre 1 y 20)</span></h1></div>        
    </header>    
    <section id="main">        
        <div id="wide-band"></div>
        <div class="result"><span id="result">?</span></div>
        <div id="container">
            <div id="form-wrapper">
                <form id="guess-form" action="guess-now" method="POST" name="guess-form">
                    <input required type="text" name="guess" id="guess">
                    <button id="send">Probar</button>
                </form>
            </div>
            <div id="status">
                <div id="hint">
                    <p id="hint-text">Pista!</p>                    
                </div>
                <div id="scoring">
                    <div class="points"><span>Score: </span><span id="score">20</span></div>
                    <div class="points"><span>Higscrore: </span><span id="highscore">40</span></div>                    
                </div>                                
            </div>
        </div>
        <p id="message"></p>        
    </section>
    <footer id="footer">
        <a href="https://github.com/alegomezs/LabNet2023/tree/labNetPractica5" target="_blank" id="repo">Pasate!</a>
    </footer>
</body>
</html>
